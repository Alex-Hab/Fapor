<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.min.css">
		<title>bp-photo</title>
	</head>
	<body>
		<div class="wrapper">
			@@include('_header.html')
			<main class="page">
				<section class="page__main-slider main-slider">		
					<!--Флекс контейнер-->									
					<div class="main-slider__container">
						<!-- Флекс элемент-->
						<div class="main-slider__slider">
							<!-- Главный контейнер (класс указывается в js)-->											
							<div class="main-slider__body _swiper">
								<!-- Обязательная оболочка swiper-wrapper перед блоком автоматически добавлена из js-->				
								<!-- Slides-->
								<div class="slider-main__slide">
									<div class="slider-main__image">
										<img src="img/main-sliders/bg_main.png" alt="Image">
									</div>
									<a href="" data-swiper-parallax-opacity="0" data-swiper-parallax-x="-100%" class="slider-main__content">
										<div class="slider-main__title">Bohauss</div>
										<div class="slider-main__text">Luxury big sofa 2-seat</div>
									</a>
								</div>
								<!-- /Slides-->
								<!-- Slides-->
								<div class="slider-main__slide">
									<div class="slider-main__image">
										<img src="img/main-sliders/bg_main.png" alt="Image">
									</div>
									<a href="" data-swiper-parallax-opacity="0" data-swiper-parallax-x="-100%" class="slider-main__content">
										<div class="slider-main__title">Bohauss</div>
										<div class="slider-main__text">Luxury big sofa 2-seat</div>
									</a>
								</div>
								<!-- /Slides-->
								<!-- /Обязательная оболочка -->
								<div class="swiper-pagination"></div>
							</div>
							<!-- /Главный контейнер (класс указывается в js)-->
						</div>
					</div>
				</section>
			</main>
			@@include('_footer.html',{})
		</div>
		@@include('_js.html',{})
	</body>
</html>
