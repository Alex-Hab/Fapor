<!DOCTYPE html><html lang="ru">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link rel="icon" href="img/favicon.ico" />    <link      rel="stylesheet"      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"    />    <link rel="stylesheet" href="css/style.min.css" />    <title>Wedding</title>  </head>  <body>    <div class="wrapper">		      <section class="wedding">			<div class="wedding__img">				<picture><source srcset="img/merries2.webp" type="image/webp"><img src="img/merries2.jpg" alt=""></picture>			</div>			<div class="wedding__content">				<div class="wedding__title">					<h1>Полина и <br>Сергей</h1>				</div>				<div class="wedding__text">					<h2>Приглашаем на нашу свадьбу<br>2 сентября 2022<br>в ресторан Echo</h2>								</div>				<div class="wedding__question">					<h2>Ты приедешь?</h2>				</div>				<div class="wedding__buttons">					<div class="wedding__button button">						<a href="#popup_1" class="popup-link">							<p>Конечно, я буду</p>						</a>					</div>					<div class="wedding__button button">						<a href="#" class="popup-link">							<p>Я не приеду</p>						</a>					</div>									</div>			</div>		</section>   </div>    <!-- Swiper --><script src="js/popups.js"></script><script src="js/app.min.js"></script>	 <div id="popup_1" class="popup">	<div class="popup__body">		<div class="popup__content">			<a href="" class="popup__close close-popup"></a>			<div class="popup__form form">				<form action="#" class="form__body" id="form">					<input class="form-input _req" type="text" id="name" placeholder="Ваше имя:" name="name"/>					<input class="form-input tel _req" type="tel" id="phone" placeholder="Номер телефона:" name="phone"/>					<input class="form-input _email _req" type="text" id="email" placeholder="E-mail:" name="email"/>					<textarea class="form-input" id="message" placeholder="Сообщение:" name="message" rows="3"></textarea>					<div class="btn">						<button class="button button-form" type="submit" name="submit">							<span>Отправить</span>											</button>					</div>														</form>			</div>		</div>	</div></div>   </body></html>
